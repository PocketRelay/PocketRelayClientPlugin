[package]
name = "pocket-relay-plugin"
version = "0.0.3"
edition = "2021"
description = "ASI plugin for ME3 to allow playing on Pocket Relay servers"
repository = "https://github.com/PocketRelay/PocketRelayClientPlugin"
license = "MIT"
readme = "README.md"
authors = ["Jacobtread <jacobtread@gmail.com>"]
keywords = ["Hooking"]

[lib]
crate-type = ["cdylib"]

[dependencies]
env_logger = "0.10.0"
log = "0.4.20"
reqwest = { version = "0.11", features = ["json", "gzip"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Blaze SSLv3 async TCPStream implementation
blaze-ssl-async = "^0.3"
# Library for obtaining the local IP address of the device
local-ip-address = "0.5"

tdf = "0.1"
bytes = "1.4.0"

tokio-util = { version = "0.7", features = ["codec"] }
futures-util = { version = "0.3", features = ["sink"] }
thiserror = "1"
semver = { version = "1.0", features = ["serde"] }
hyper = { version = "0.14", features = ["server", "http1", "tcp", "runtime"] }
url = "2.4.1"

[dependencies.windows-sys]
version = "0.48"
features = [
    "Win32_Foundation",
    "Win32_System_SystemServices",
    "Win32_System_Memory",
    "Win32_System_LibraryLoader",
    "Win32_System_Console",
    "Win32_Networking_WinSock",
]

# Tokio async runtime
[dependencies.tokio]
version = "1"
features = [
    "macros",
    "net",
    "parking_lot",
    "rt-multi-thread",
    "sync",
    "signal",
    "fs",
]


[dependencies.native-windows-gui]
version = "1.0.13"


